<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="title" class="reset">no one has won</div>
    <button id='start' onclick="game()">start/reset game</button>
    <div class="row">
        <button class="xobutton reset topleft" id="one">&nbsp</button>
        <button class="xobutton reset xmid" id="two">&nbsp</button>
        <button class="xobutton reset topright" id="three">&nbsp</button>
    </div>

    <div class="row">
        <button class="xobutton reset ymid" id="four">&nbsp</button>
        <button class="xobutton reset mid" id="five">&nbsp</button>
        <button class="xobutton reset ymid" id="six">&nbsp</button>
    </div>

    <div class="row">
        <button class="xobutton reset botleft" id="seven">&nbsp</button>
        <button class="xobutton reset xmid" id="eight">&nbsp</button>
        <button class="xobutton reset botright" id="nine">&nbsp</button>
    </div>

    <div class="author">By Darien</div>
</body>
</html>
