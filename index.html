<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="title" class="reset">no one has won</div>
    <button onclick="game()">start/reset game</button>
    <div class="row">
        <button class="xobutton reset" id="one"> </button>
        <button class="xobutton reset" id="two"> </button>
        <button class="xobutton reset" id="three"> </button>
    </div>

    <div class="row">
        <button class="xobutton reset" id="four"> </button>
        <button class="xobutton reset" id="five"> </button>
        <button class="xobutton reset" id="six"> </button>
    </div>

    <div class="row">
        <button class="xobutton reset" id="seven"> </button>
        <button class="xobutton reset" id="eight"> </button>
        <button class="xobutton reset" id="nine"> </button>
    </div>
</body>
</html>
